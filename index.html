<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Weekend Challenge 1</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
</head>
</head>

<body>
    <header id="myHeaderId">
    <div id="calcTitleId">
        <h1>Salary Calculator</h1>
    </div> 
    <div id="inputItemsId">
    <div id="addEmployeesId">
        <h1>Add Employees</h1>
    </div>
    <input type="text" id="fNameId" placeholder="First Name">
    <input type="text" id="lNameId" placeholder="Last Name">
    <input type="number" id="idId" placeholder="ID">
    <input type="text" id="titleId" placeholder="Title">
    <input type="number" id="salaryId" placeholder="Annual Salary">
    <button id="submitBtn">Submit</button>
    </div>

    <main id="Employees">
        <!-- //table goes here// -->
        <table class="table table-hover">
            <thead id="tableHeadId">
                <!-- THESE ARE THE COLUMNS -->
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                </tr>
            </thead>
            <tbody id="employeeListId">
                <!-- THESE ARE THE ROWS -->
                <tr>
                    <td>Employee<br>First Name</td>
                    <td>Employee<br>Last Name</td>
                    <td>Employee<br>ID number</td>
                    <td>Employee<br>Job Title</td>
                    <td>Annual Salary<br>(whole dollar amount, no commas or decimals. ex- 75000)</td>
                </tr>
            </tbody>
    </main>
</body>

    <p id="monthlyCostId">Total Monthly Salary Cost: $<span id="salaryTrackerId">0.00</span></p>


</html>
